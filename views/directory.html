<div class="content">
        <button ng-click="order = 'name'">Order by Name</button>
        <button ng-click="order = 'belt'">Order by Belt</button>
        <input type="text" ng-model="search" placeholder="Search a Ninja">
        <ul>
            <li ng-repeat="ninja in ninjas | orderBy: order | filter: search" ng-show="ninja.available">
                <img ng-src="{{ninja.thumb}}" alt="ninja thumbnail" style="margin: -12px 10px 0 0;float: left;width: 50px;" ng-show="ninja.thumb">
                <h3>{{ninja.name}} - {{ninja.rate | currency: 'â‚¹'}}</h3>
                <div class="remove" ng-click="removeNinja(ninja)">x</div>
                <span class="belt" ng-style="{'background-color': ninja.belt}">{{ninja.belt}}</span>
            </li>
        </ul>
        
        <form ng-submit="addNinja()">
            <label for="nin_name">Ninja Name: </label>
            <input name="nin_name" id="nin_name" type="text" placeholder="name" ng-model="newNinja.name">
            <label for="belt">Belt Colour: </label>
            <input name="belt" id="belt" type="text" placeholder="belt" ng-model="newNinja.belt">
            <label for="rate">Rate of Ninja: </label>
            <input name="rate" id="rate" type="text" placeholder="rate" ng-model="newNinja.rate">
            <input type="submit" value="Add new Ninja">
        </form>
</div>
