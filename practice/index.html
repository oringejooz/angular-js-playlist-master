<!DOCTYPE html>
<html>
<head>
  <title>Clock</title>
</head>
<body>
  <input type="text" id="clock" readonly>
  <script>
    function displayTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').value = time;
    }
    setInterval(displayTime, 1000); // Update the time every second
  </script>
</body>
</html>
