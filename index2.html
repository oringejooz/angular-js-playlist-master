<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app\lib\angular.min.js"></script>
</head>
<body ng-init = "Ninjas = ['yoshi','ryu','hattori','shinzo']">
    <ul>
        <li>{{Ninjas[0]}}</li>
        <li>{{Ninjas[1]}}</li>
        <li>{{Ninjas[2]}}</li>
        <li>{{Ninjas[3]}}</li>
    </ul>
<br>
    <ul>
        <li ng-repeat ="ninja in Ninjas">{{ninja}}</li>
    </ul>
</body>
</html>
